<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>breakout!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">rules</button>
    <button id="contribution-btn" class="btn contribution-btn">捐款1</button>
    <div id="skin" class="skin">
        <p>恭喜您获得强力皮肤</p>
        <button id="close-btn2" class="btn">close</button>
    </div>
    <div id="ewm" class="ewm">
        <img src="image/qq.png">
        <button id="close-btn3" class="btn">close</button>
    </div>
    <div id="rules" class="rules">
        <h2>The rules are as follows:</h2>
        <p>Please make sure the ball will fall on the paddle and make sure that as many as possible!</p>
        <p>When your ball fall in the blanket you fail the game.</p>
        <button id="close-btn" class="btn">close</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
