<html>
    <head></head>
    <body>
        <table>
        <caption>Look</caption>
            <tr>
              <th colspan="2">Animals</th>
            </tr>
            <tr>
              <th colspan="2">Hippopotamus</th>
            </tr>
            <tr>
              <th rowspan="2">Horse</th>
              <td>Mare</td>
              <td style="color:red">这个是将Horse的rowspan设置成了2,同时把mare和horse放在了一个tr下，stallion放在另一个tr下</td>
            </tr>
            <tr>
                <td>stallion</td>
            </tr>
            <tr>
              <th colspan="2">Crocodile</th>
            </tr>
            <tr>
              <th rowspan="2">Chicken</th>
              <td>Hen</td>
            </tr>
            <tr>
              <td>Rooster</td>
            </tr>
          </table>
          
    </body>
</html>
